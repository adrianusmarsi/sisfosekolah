<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" type="text/css"> 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>SMP N 1 Ledo</title>
</head>
<body class="bg-secondary-subtle">
  <div class="container">
    <form class="login-form lb-txt">
      <h3>Login Administrator</h3>
      <hr>
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Enter your username">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password">
      </div>
      <a class="btn btn-outline-primary" href="homepage.html" role="button">Login</a>
      <button type="reset" class="btn btn-outline-danger ms-2">Reset</button>
      <label class="form-label">Klik disini untuk<a href="#"> Hubungi Admin</a></label>
    </form>
  </div>

</body>
</html>
